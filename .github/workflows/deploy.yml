name: Deploy

on:
  push:
    branches:
      - sources

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ghp-import
    - name: Deploy to master branch
      run: |
        ghp-import -m "Deploy Blogdown site" -b master public
        git push -fq https://${{github.actor}}:${{ secrets.GITHUB_TOKEN }}@github.com/${{github.repository}}.git master
